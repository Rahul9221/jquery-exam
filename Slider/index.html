<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper {
            width: 1320px;
            height:100vh;
            
           
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            background: #000000;
        }
    </style>
</head>
<body>

<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="image">
                <img src="images/COVER-BABY-ANIMALS.webp" alt="" style="width: 100%; height:80vh ;">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="image">
                <img src="images/animal.jpg" alt="" style="width: 100%; height:80vh ;">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="image">
                <img src="images/bandar.webp" alt="" style="width: 100%; height:80vh ;">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="image">
                <img src="images/yoyo.jpg" alt="" style="width: 100%; height:80vh ;">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="image">
                <img src="images/ghetu.jpg" alt="" style="width: 100%; height:80vh ;">
            </div>
        </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
$(document).ready(function(){
    const swiper = new Swiper('.swiper', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        loop: true,
    });
});
</script>

</body>
</html>

    <script src="css/jquery.min.js"></script>
    
</body>
</html>
